
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="assets/icon/logov1.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>


  <!--This was a side menu we deicded was too confusing it could be accessed on all screens and it is good to keep if we need to look at it for reference-->
  <ion-menu [content]="mainContent" side="right" persistent="true">

  <ion-header>
    <ion-toolbar color="steelblue2">
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
    <ion-item color="none" menuClose on-click="goToMap()" id="menu-list-item1">
        Map
        <ion-icon name="map" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose on-click="goToContact()" id="menu-list-item2">
        Contact Us
        <ion-icon name="mail" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose on-click="goToBestPractice()" id="menu-list-item3">
        Best Practice
        <ion-icon name="medkit" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" menuClose on-click="StartOver()" id="menu-list-item4">
        Start Over
        <ion-icon name="home" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mainContent [root]="rootPage"></ion-nav><!--This is where to start the information-->
