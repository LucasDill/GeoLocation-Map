<ion-header>
  <ion-navbar color="steelblue2">
    <ion-title>
      Imaging Routes
    </ion-title>
  </ion-navbar>
  <components-timer></components-timer>
</ion-header>

<script src="imaging.ts"></script>

<ion-content  id="page4">
  <div style="height: 25vh;">
  <h4 style="background-color:powderblue;">
  <p id="weather">Weather in {{this.Data.city}}: {{this.Data.origin_tempreal |number:'.0'}} \u00B0 C<img src= {{this.Data.origin_icon}}></p>
  </h4>

  <h4 id="treatment-heading6" style="color:#000000;font-size: x-large;">
 
   Routes to Imaging Capable Hospital
  </h4>
</div>
  <ion-scroll scrollY="true" style="height: 40vh;">
<ion-list justify-content-center align-items-center>
  <ion-item *ngFor="let card of cards">
    <ion-card tappable (click)="goToRoute(card)" text-wrap >
      <ion-card-content>
        <ion-card-title>
        {{card.name}}
        </ion-card-title>
        <p>
          Distance: {{card.DistChar}} &nbsp;&nbsp;&nbsp;&nbsp; Time: {{card.Timechar}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
</ion-scroll>
<div style="height: 7vh;">
<p style="text-align: center;font-size: large;">OR</p>
    <button id="moreTreatments" ion-button color="steelblue1" block on-click="GoToMore()">View Treatment Options</button>
  </div>
</ion-content>
