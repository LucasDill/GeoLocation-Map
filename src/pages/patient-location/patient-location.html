<ion-header>
  <ion-navbar color="steelblue2">
    <ion-buttons start>
       <button ion-button icon-only menuToggle>
         <ion-icon name="menu"></ion-icon>
       </button>
      </ion-buttons>
    <ion-title>
      Patient Location
    </ion-title>
  </ion-navbar>



</ion-header>
<ion-content padding id="page1">


  <input type="text" [(ngModel)]="searchterm" (keydown)="search($event)" placeholder="search locations..." class="input">
  <div *ngFor="let health_centres of Medical_Centers">

    <button block on-click="getLatLng(health_centres.name)">
      {{health_centres.address}}
      <p>
        {{health_centres.name}}
      </p>
    </button>
  </div>
  <div *ngIf="Medical_Centers?.length < 1">
    <hr>
    <p>
      No results
    </p>
  </div>


  <form id="patientLocation-form3" >
        <ion-input  placeholder="Enter Address" id="txtHome" type="text" required></ion-input>
  </form>
  <div class="spacer" style="height:100px;" id="patientLocation-spacer6"></div>
  <button [disabled]="buttonDisabled" type ="button" id="patientLocation-button1"  ion-button color="steelblue1"  fill="outline" block on-click="goToLastKnownWell()">
    Next
  </button>
</ion-content>
