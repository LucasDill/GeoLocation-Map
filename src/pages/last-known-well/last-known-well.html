<ion-header>
  <ion-navbar>
    <ion-title>
      Last Known Well
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <h3 id="lastKnownWell-heading5" style="color:#000000;font-weight:400;">
    What time patient was last known well?
  </h3>
  <form id="lastKnownWell-form8">
    <ion-item id="lastKnownWell-input4">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Number of hours"></ion-input>
    </ion-item>
  </form>
  <div class="spacer" style="height:100px;" id="lastKnownWell-spacer7"></div>
  <button id="lastKnownWell-button2" ion-button color="positive" block on-click="goToImagingRequired()">
    Next
  </button>
  <div class="spacer" style="height:100px;" id="lastKnownWell-spacer8"></div>
  <div id="lastKnownWell-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:12px;">
      Contact the Acute Stroke Physician or RCCR or Critical Care (this will be based on the patient location and the process in place to support the location - see access to Acute Stroke Services MAP)
    </p>
  </div>
</ion-content>
