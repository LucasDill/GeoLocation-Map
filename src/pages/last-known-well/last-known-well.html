<ion-header>
  <ion-navbar color="steelblue2">
    <ion-title>
      Last Known Well
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce padding class="card" style="height: 100vh;" id="page2">
<div style="height:10vh;"></div>
  <h3 id="lastKnownWell-heading5" style="color:#000000;font-weight:400;font-size: xx-large;">
    What time was the patient last known to be well?
  </h3>
  <div style="height:6vh;"></div>
  <ion-item (click)="TimeModal()" no-lines style="text-align: center;" >
    <ion-row justify-content-center>
    <ion-icon name="help-circle-outline"></ion-icon>
    <p style="color: blue;">  More Information</p>
    </ion-row>
  </ion-item>
  
  <div style="height:6vh;"></div>
  <form [formGroup]="timeForm" (ngSubmit)="SubmitTime()"><!--The last known well in hour format-->
    <ion-item id="lastKnownWellDate">
  
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM D" pickerFormat="MMM D" [(ngModel)]="myDate" formControlName="date"></ion-datetime><!--The time picker without the date included -->
    </ion-item>
    <div class="spacer" style="height:3vh;" id="lastKnownWell-spacer7"></div>
    <ion-item id="lastKnownWellTime">
      <ion-label>Time in EST</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="myTime" formControlName="time1"></ion-datetime><!--The time picker without the date included -->
    </ion-item>
    <!--I still need to look into how to properly space this out for a full screen app might need to have it with pixels from the height in the Data Provider -->
    <div class="spacer" style="height:3vh;" id="lastKnownWell-spacer7"></div>
    <!--Break between inputs and the button to make it consistent-->
    <div class="spacer" style="height:10vh;" id="lastKnownWell-spacer7"></div>
    <br>
    <button  id="lastKnownWell-button2" ion-button color="steelblue1" [disabled]="!timeForm.valid" type="submit" block ><!--The button will not be acessable until a value is entered for the time-->
      Next
    </button>
  </form>
  
  <button ion-button (click)="OpenPdf();">Open a PDF</button>
  <div id="imgTest"></div>
</ion-content>
