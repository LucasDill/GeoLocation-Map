<ion-header>
  <ion-navbar color="steelblue2">
    <ion-title>
      Last Known Well
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
<div [ngStyle]="{ 'height' : Height}">
  <h3 id="lastKnownWell-heading5" style="color:#000000;font-weight:400;">
    What time patient was last known well?
  </h3>
  <form [formGroup]="timeForm" (ngSubmit)="SubmitTime()"><!--The last known well in hour format-->
    <ion-item id="lastKnownWellTime">
      <ion-label>Last Known Well Hour Format</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" required formControlName="time1"></ion-datetime>
    </ion-item>
    <br><br><br><br><br><!--Break between inputs and the button to make it consistent-->
    <button  id="lastKnownWell-button2" ion-button color="steelblue1" [disabled]="!timeForm.valid" type="submit" block >
      Next
    </button>
  </form>
  <!--<div class="spacer" style="height:100px;" id="lastKnownWell-spacer7"></div>
  
  <div class="spacer" style="height:100px;" id="lastKnownWell-spacer8"></div>
  <div id="lastKnownWell-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">-->
   <!-- <p style="color:#000000;font-size:12px;">
      Contact the Acute Stroke Physician or RCCR or Critical Care (this will be based on the patient location and the process in place to support the location - see access to Acute Stroke Services MAP)
    </p>-->
  <!--</div>-->
</div>

</ion-content>
